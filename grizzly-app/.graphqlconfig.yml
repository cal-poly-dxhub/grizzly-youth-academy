projects:
  Mobile Backend:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: fwu7ytjij5aeba7zitbe7tzw54
        maxDepth: 2
extensions:
  amplify:
    version: 3
